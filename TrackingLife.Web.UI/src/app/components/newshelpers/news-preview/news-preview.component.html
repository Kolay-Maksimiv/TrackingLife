<div >
    <div *ngIf="news.bannerImageUrl" style="padding-bottom: 15px;">
        <div class="text-center">
            <img class="ng-tns-c2-0 banner-img" src="{{ news.bannerImageUrl }}" style="width: 100%;">
        </div>
    </div>
</div>
<div class="create-container">
<div class="row">
        <div class="col-md-12">
            <h3>{{news.title}}</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 content-html">
            <div [innerHTML]="news.contentHtmlThumbnail | safeHtml"></div>
        </div>
    </div>

            <span class="category-item" *ngFor='let category of news.categoryList'>{{ category.name }}</span>
        </div>
    </div> -->
</div>
