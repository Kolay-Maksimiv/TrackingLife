<div class="create-container panel panel-default panel-body">
  <div class="text-center"><h3> Edit category</h3></div>
  <div class="row">
      <div class="col-md-12">
          <div class="alert alert-danger" *ngIf="error">
              <p> {{error}} </p>
          </div>
      </div>
  </div>

  <div class="row">
    <div class="col-md-12">
            <div class="form-group">
                <label for="name">Name <span class="text-danger">*</span></label>
                <input id="name"
                        type="text"
                        class="form-control"
                        [(ngModel)]="category.name"
                        name="name"
                        required/>
            </div>
            <div class="form-group">

            <div class="create-buttons">
              <button class="btn btn-primary btn-block btn-lg" (click)="editCategory()">Save</button>
            </div>

            <hr />

          </div>
    </div>
  </div>
</div>
