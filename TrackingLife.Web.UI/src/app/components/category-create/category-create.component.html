<div class="create-container panel panel-default panel-body">
  <div class="text-center"><h3> Create category</h3></div>
  <div class="row">
      <div class="col-md-12">
          <div class="alert alert-danger" *ngIf="error">
              <p> {{error}} </p>
          </div>
      </div>
  </div>
  <div class="row">
      <div class="col-md-12">
          <form #createCategoryForm="ngForm" (ngSubmit)="createCategory(createCategoryForm)">
              <div class="form-group">
                  <label for=name>Name <span class="text-danger">*</span></label>
                  <input id="name"
                          type="text"
                          class="form-control"
                          ngModel
                          name="name"
                          required/>
              </div>
              <div class="form-group">

              <div class="create-buttons">
                <button class="btn btn-primary btn-block btn-lg" [disabled]="!createCategoryForm.valid">Create</button>
              </div>

              <hr />

            </div>
          </form>
      </div>
  </div>

</div>
