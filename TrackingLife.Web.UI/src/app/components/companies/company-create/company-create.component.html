<div class="create-container panel panel-default panel-body">
    <div class="text-center"><h3> Create Company</h3></div>
    <div class="row">
        <div class="col-md-12">
            <form #createCompanyForm="ngForm" (ngSubmit)="createCompany(createCompanyForm)">
                <div class="form-group">
                    <label for=name>Name <span class="text-danger">*</span></label>
                    <input id="name"
                            type="text"
                            class="form-control"
                            ngModel
                            name="name"
                            required/>
                </div>
                <div class="form-group">
                    <label for=uniqueCode>Code <span class="text-danger">*</span></label>
                    <input id="uniqueCode"
                            type="text"
                            class="form-control"
                            ngModel
                            name="uniqueCode"
                            required/>
                </div>

                <div class="form-group">
                  <div class="checkbox-css">
                    <label for="sentNotification">Sent notification </label>
                    <input style="margin-left: 10px;"
                          id="sentNotification"
                           name="sentNotification"
                           type="checkbox"
                           ngModel
                           [ngModelOptions]="{standalone: true}" />
                  </div>
                </div>

                <div class="form-group">
                  <div class="checkbox-css">
                    <label for="allowComments">Allow comments </label>
                    <input style="margin-left: 10px;"
                          id="allowComments"
                           name="allowComments"
                           type="checkbox"
                           ngModel
                           [ngModelOptions]="{standalone: true}" />
                  </div>

                </div>

                <div class="form-group">
                  <div class="checkbox-css">
                    <label for="allowEmojis">Allow emojis</label>
                    <input style="margin-left: 10px;"
                          id="allowEmojis"
                           name="allowEmojis"
                           type="checkbox"
                           ngModel
                           [ngModelOptions]="{standalone: true}" />
                  </div>

                </div>
                <div class="form-group">

                <div class="create-buttons">
                  <button class="btn btn-primary btn-block btn-lg" [disabled]="!createCompanyForm.valid">Create</button>
                </div>

                <hr />

              </div>
            </form>
        </div>
    </div>

  </div>
