<div class="create-container panel panel-default panel-body">
    <div class="text-center"><h3> Create User</h3></div>
    <div class="row">
      <div class="col-md-12">
        <label for="CurrentBalance">Balance</label>
        <div class="form-group">
          <!-- <label *ngIf="form.controls['currentBalance']?.hasError('required') && form.controls['currentBalance']?.touched" class="validerror"> 
            First Name Required 
          </label> -->
          <input id="currentBalance"
                 type="number"
                 class="form-control"
                 [(ngModel)]="user.currentBalance"
                 name="currentBalance"
                 required />
        </div>
        <div class="form-group">
          <div class="checkbox-css">
            <label for="userRole">Income</label>
            <input style="margin-left: 10px;"
                  id="userRole"
                   name="userRole"
                   type="checkbox"
                   [(ngModel)]="isRoleAdmin"
                   (change)="isNewRoleSelected($event)"
                   [ngModelOptions]="{standalone: true}" />
          </div>
        </div>   
      </div>
    </div>
    <div class="row">
        <div class="col-md-12">
          <div class="form-group">
              <div class="pull-right" style="padding-left: 10px;">
                  <button class="btn btn-primary btn-block btn-lg" (click)="saveButton()">Save</button>
              </div>
              <div class="pull-right">
                  <button class="btn btn-default btn-block btn-lg" (click)="cancelButton()">Cancel</button>
                </div>
            </div>
        </div>
        
    </div>
  
  </div>
  <div *ngIf="this.showLoader" id="page-loader" class="fade show" style="opacity: 0.5;"><span class="spinner"></span></div>
