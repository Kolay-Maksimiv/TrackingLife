<div class="create-container panel panel-default panel-body">
  <div class="text-center"><h3> Edit User</h3></div>
  <div class="row">
    <div class="col-md-12">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input id="firstName"
               type="text"
               class="form-control"
               [(ngModel)]="user.firstName"
               name="firstName"
               required />
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input id="lastName"
               type="text"
               class="form-control"
               [(ngModel)]="user.lastName"
               name="lastName"
               required />
      </div>
      <div class="form-group">
        <label for="phoneNumber">Phone Number </label>
        <input id="phoneNumber"
               type="text"
               class="form-control"
               [(ngModel)]="user.phoneNumber"
               name="phoneNumber"
               required />
      </div>
      <div class="form-group">
        <label for="email">Email </label>
        <input id="email"
               type="email"
               class="form-control"
               [(ngModel)]="user.email"
               name="email"
               required />
      </div>
      <div class="form-group">
        <div class="checkbox-css">
          <label for="isActive">Is Active </label>
          <input style="margin-left: 10px;"
                id="isActive"
                 name="isActive"
                 type="checkbox"
                 [(ngModel)]="user.isActive"
                 [ngModelOptions]="{standalone: true}" />
        </div>
      </div>
      <!-- <div class="form-group row">
        <div class="col-md-3">
          <label for="userRole" >User Role </label>
              <select class="form-control form-control-sm" 
                      name="userRole"
                      [(ngModel)]="user.role"
                      (change)="isNewRoleSelected($event)">
              <option value="User" selected>User</option>
              <option value="Company Admin">Company Admin</option>
              <option *ngIf="userRole == 'System Admin'" value="System Admin">System Admin</option>
        </select>
        </div>
      </div> -->

      <div class="form-group">
        <div class="checkbox-css">
          <label for="userRole">System Admin</label>
          <input style="margin-left: 10px;"
                id="userRole"
                 name="userRole"
                 type="checkbox"
                 [(ngModel)]="isRoleAdmin"
                 (change)="isRoleSelected($event)"
                 [ngModelOptions]="{standalone: true}" />
        </div>
      </div>

      <div class="form-group">
        <div class="form-group row m-b-15">
       <label class="col-form-label col-md-3">Company</label>
       <div class="col-md-9">
         <select [(ngModel)]="user.companyId"  class="form-control"  required>
          <option value="" disabled selected>Select Company</option>
           <option *ngFor="let company of companies" [value]="company.id">{{company.name}}</option>
         </select>
       </div>
     </div>
</div>  
    </div>
  </div>
  <div class="row">
      <div class="col-md-12">
        <div class="form-group">
            <div class="pull-right" style="padding-left: 10px;">
                <button class="btn btn-primary btn-block btn-lg" (click)="saveButton()">Save</button>
            </div>
            <div class="pull-right">
                <button class="btn btn-default btn-block btn-lg" (click)="cancelButton()">Cancel</button>
              </div>
          </div>
      </div>
      
  </div>

</div>
<div *ngIf="this.showLoader" id="page-loader" class="fade show" style="opacity: 0.5;"><span class="spinner"></span></div>
